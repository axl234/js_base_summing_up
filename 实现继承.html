        {
            //借助原型链实现继承
            function Parent(){
                this.name = 'fang';
                this.fruits = ["苹果", "香蕉"];
            }
            Parent.prototype.say = function(){
                console.log('我能说会道');
            };
            function Child(){
                this.age = 18;
            }
            Child.prototype = new Parent();

            let child = new Child();
            let child2 = new Child();
            child.say();

            child.fruits.push("梨");
            
            console.log(child.fruits, child2.fruits); //["苹果", "香蕉", "梨"] (3) ["苹果", "香蕉", "梨"]
