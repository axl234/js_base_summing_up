<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        Date.now();//获取当前时间毫秒数
        var dt = new Date();
        dt.getTime();//获取毫秒数
        dt.getFullYear();//年
        dt.getMonth();//月（0-11）
        dt.getDate();//日（0-31）
        dt.getHours();//小时（0-23）
        dt.getMinutes();//分钟（0-59）
        dt.getSeconds();//秒（0-59）
    </script>
</body>
</html>
