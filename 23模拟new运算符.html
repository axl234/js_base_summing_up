<body>
    <script>
        /* 
            1.创建一个空对象
         */
         function M(){
             this.name = 'ffy';
         }

         var new2 = function(func){
            var o = Object.create(func.prototype);
            var k = func.call(o);
            if (typeof k == 'object'){
                return k;
            }else{
                return o;
            }
         };

         console.log(new2(M));//{name: 'ffy'}

    </script>
